buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'org.robovm:robovm-gradle-plugin:1.0.0-beta-04'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'libGDX Facebook'
        gdxVersion = '1.5.5'
        roboVMVersion = '1.0.0-beta-04'

		jUnitVersion = '4.+'
	    mockitoVersion = '1.10.+'
	    powermockVersion = '1.6.+'

		GROUPID = 'de.tpronold.gdxfacebook'
    	VERSION = '0.1.0-SNAPSHOT'

    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

	group = GROUPID
    version = VERSION
}

project(":android") {
    apply plugin : 'java'

	eclipse {
		project {
		    name = appName + "-android"
		}
	}

	dependencies {
		
		compile project(':core')
		
		compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
		
		compile fileTree(dir: 'libs', include: '*.jar')
	}
}

project(":android-tests") {
    apply plugin : 'java'

	eclipse {
		project {
		    name = appName + "-android-tests"
		}
	}

	dependencies {
		
		compile project(':android')
		
		
		compile "junit:junit:$jUnitVersion"
		compile "org.mockito:mockito-all:$mockitoVersion"
		compile "org.powermock:powermock-mockito-release-full:$powermockVersion"
		
		
	}
}

project(":core") {
    apply plugin : 'java'

	eclipse {
		project {
		    name = appName + "-core"
		}
	}

	dependencies {
		compile "com.badlogicgames.gdx:gdx:$gdxVersion"
		
		compile fileTree(dir: 'libs', include: '*.jar')
	}
}

project(":core-tests") {
    apply plugin : 'java'

	eclipse {
		project {
		    name = appName + "-core-tests"
		}
	}
	dependencies {
		
		compile project(':core')
		
		compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
		
//		compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
		
		compile "junit:junit:$jUnitVersion"
		compile "org.mockito:mockito-all:$mockitoVersion"
		compile "org.powermock:powermock-mockito-release-full:$powermockVersion"

		
		/* required to prevent Couldn't load shared library 'libgdx64.so' for target: Linux, 64-bit - ERROR */
		testCompile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
		
		compile fileTree(dir: 'libs', include: '*.jar')
	}
}



