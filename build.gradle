ext {
    GROUPID = 'de.tomgrill.gdxfacebook'
    VERSION = '1.1.0'

}

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'org.robovm:robovm-gradle-plugin:1.8.0'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    ext {
        appName = 'gdx-facebook'
        gdxVersion = '1.7.0'
        roboVMVersion = '1.8.0'
        powerMockVersion = '1.6.3'
        androidSDKVersion = '4.7.0'
        facebookRoboPodsVersion = '1.8.0'
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    group = GROUPID
    version = VERSION
}

project(":android") {


    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-android"
        }
    }


    dependencies {

        compile project(':core')
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        compile "com.facebook.android:facebook-android-sdk:$androidSDKVersion"
    }
}


project(":core") {
    apply plugin: 'java'

    apply from: '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-core"
        }
    }

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
}




project(":desktop") {
    apply plugin: 'java'

    apply from: '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-desktop"
        }
    }

    dependencies {
        compile project(':core')
    }
}


project(":html") {
    apply plugin: 'java'


    apply from: '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-html"
        }
    }

    dependencies {
        compile project(':core')
    }
}



project(":ios") {
    apply plugin: 'java'
    apply plugin: 'robovm'


    apply from: '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-ios"
        }
    }

    dependencies {

        compile project(':core')

        compile "org.robovm:robovm-rt:${roboVMVersion}"
        compile "org.robovm:robovm-cocoatouch:${roboVMVersion}"
        compile "com.badlogicgames.gdx:gdx-backend-robovm:$gdxVersion"

        compile "org.robovm:robopods-facebook-ios:$facebookRoboPodsVersion"
    }
}







project(":tests-core") {
    apply plugin: 'java'

    dependencies {
        compile project(':core')

        compile "junit:junit:4.+"
        compile "org.mockito:mockito-all:1.9.+"
        compile "org.powermock:powermock-mockito-release-full:$powerMockVersion"

        testCompile 'junit:junit:4.+'
        testCompile "org.mockito:mockito-all:1.9.+"
        testCompile "org.powermock:powermock-mockito-release-full:$powerMockVersion"
    }


    eclipse {
        project {
            name = appName + "-tests-core"
        }
    }
}




tasks.eclipse.doLast {
    delete ".project"
}
